<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment details</title>

</head >
<body>
<form action="" style="background-color: aqua;">
    <h2>payment</h2>
    <p>Required Field are followed by *</p>
    <h2>contact info</h2>
    <p>name:* <input type="text" name="name"required></p>
  <fieldset>
      <legend>Gender *</legend>
    <p>
        male <input type="radio" name="gender" id=""required>
        female <input type="radio" name="gender" id=""required>
        other <input type="radio" name="gender" id=""required >
    </p>
    

</fieldset>
<p>Address *<textarea name="address" id="" cols="30" rows="10"required></textarea></p>
<p>Email:* <input type="email" name="email" id="email"required></p>
<p>Pincode: *<input type="number" name="pin" id="pin"required></p>
<hr>
<h2>payment info</h2>
<p>card type: 
    <select name="card_type" id=""required>
        <option value="">--select a card type--</option>
        <option value="visa">visa </option>
        <option value="rupay">rupay </option>
        <option value="master card">master card </option>
    </select>
</p>
<p>card number* <input type="number" name="card_number" id=""required></p>
<p>Expiration date:* <input type="date" name="exp_date" id=""required></p>
<p>cvv * <input type="password" name="cvv" id=""required ></p>
<input type="submit" value="pay now">
</form>
</body>
</html>
